<ul id="sortable1" class="connectedSortable justify-content-center align-items-center">
        {% for answer in object.answers.all %}
            <li class="ui-state-highlight">{{answer.description }}<input type="hidden" id="slider_input" onchange="input_answer(this);" name="answer_id" value="{{ answer.pk }}" /></li>

    </ul>
